<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f1a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>TapLock</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./icons/favicon.ico" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />
  <style>
    :root {
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
    }
    html, body { margin:0; padding:0; height:100%; background:#0b0f1a; overflow:hidden; touch-action:manipulation; }
    #game { width:100%; height:100%; }
    /* Prevent text selection / highlight on mobile */
    * { -webkit-tap-highlight-color: transparent; user-select: none; -webkit-user-select: none; }
  </style>
</head>
<body>
  <div id="game"></div>

  <!-- Phaser 3 via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
  <script>
    const mainScript = document.createElement("script");
    mainScript.src = "./main.js?cb=" + Date.now();
    document.body.appendChild(mainScript);
  </script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js");
    }
  </script>
</body>
</html>
